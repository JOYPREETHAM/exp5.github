<!DOCTYPE html>
<html>
<head>
    <title>Movie Theme Calculator</title>

<body>

    <p>â€œMath is like a blockbuster â€“ full of twists!â€</p>

    <div class="calculator">
        <input type="number" id="num1" placeholder="Enter first number"><br>
        <input type="number" id="num2" placeholder="Enter second number"><br>
       
        <button onclick="calculate('add')">â• Add</button>
        <button onclick="calculate('sub')">â– Subtract</button>
        <button onclick="calculate('mul')">âœ– Multiply</button>
        <button onclick="calculate('div')">â— Divide</button>

        <div id="result"></div>
    </div>

    <div class="movie-quote">â€œKeep calculating... the show must go on!â€</div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result = '';

            if (isNaN(num1) || isNaN(num2)) {
                result = "ğŸ¥ Please enter both numbers!";
            } else {
                switch(operation) {
                    case 'add': result = `ğŸ¬ Result: ${num1 + num2}`; break;
                    case 'sub': result = `ğŸ¬ Result: ${num1 - num2}`; break;
                    case 'mul': result = `ğŸ¬ Result: ${num1 * num2}`; break;
                    case 'div':
                        result = num2 !== 0 ? `ğŸ¬ Result: ${num1 / num2}` : "ğŸ¥ Division by zero is not allowed!";
                        break;
                }
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>

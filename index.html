<!DOCTYPE html>
<html>
<head>
    <title>Movie Theme Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🎬 Movie Theme Calculator</h1>
    <p>“Math is like a blockbuster – full of twists!”</p>

    <div class="calculator">
        <input type="number" id="num1" placeholder="Enter first number"><br>
        <input type="number" id="num2" placeholder="Enter second number"><br>
       
        <button onclick="calculate('add')">➕ Add</button>
        <button onclick="calculate('sub')">➖ Subtract</button>
        <button onclick="calculate('mul')">✖ Multiply</button>
        <button onclick="calculate('div')">➗ Divide</button>

        <div id="result"></div>
    </div>

    <div class="movie-quote">“Keep calculating... the show must go on!”</div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result = '';

            if (isNaN(num1) || isNaN(num2)) {
                result = "🎥 Please enter both numbers!";
            } else {
                switch(operation) {
                    case 'add': result = `🎬 Result: ${num1 + num2}`; break;
                    case 'sub': result = `🎬 Result: ${num1 - num2}`; break;
                    case 'mul': result = `🎬 Result: ${num1 * num2}`; break;
                    case 'div':
                        result = num2 !== 0 ? `🎬 Result: ${num1 / num2}` : "🎥 Division by zero is not allowed!";
                        break;
                }
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
